<div class="row">
  <h3>Potwierdz zamowienie</h3>
  <table class="table table-bordered table-hover">
    <tr *ngFor="let o of store.order.items">
      <td><img src="/img/{{ o.productArtId }}.jpg" alt="o.productTitle" class="img-thumbnail checkout-thumb" /></td>
      <td>{{ o.productCategory }}({{ o.productSize }}) - {{ o.productArtist }}: {{ o.productTitle }}</td>
      <td>{{ o.quantity }}</td>
      <td>{{ o.unitPrice }} PLN</td>
      <td>{{ (o.unitPrice * o.quantity) }} PLN</td>
    </tr>
  </table>
  <div class="col-md-4 col-md-offset-8 text-right">
    <table class="table table-condensed">
      <tr>
        <td class="text-right">Razem</td>
        <td class="text-right">{{ store.order.subtotal() }} PLN</td>
      </tr>
      <tr>
        <td class="text-right">Dostawa</td>
        <td class="text-right">0.00 PLN</td>
      </tr>
      <tr>
        <td class="text-right">Suma:</td>
        <td class="text-right">{{ store.order.subtotal() }} PLN</td>
      </tr>
    </table>
    <button class="btn btn-success" (click)="onCheckout()">Dokończ zamówienie</button>
    <a routerLink="/" class="btn btn-info">Anuluj</a>
  </div>

</div>
